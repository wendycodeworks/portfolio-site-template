<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Portfolio template with Bulma</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    </head>
    
    <body>
        <!-- Navigation -->
        <!-- Heading -->
        <section class="hero">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">
                        Joshua Bird
                    </h1>
                    <h2 class="subtitle">
                        Design | Building | Projects
                    </h2>
                </div>
            </div>
        </section>

        <section class="section is-medium">
            <div class="container has-text-centered">
                <h1 class="title">
                    Portfolio
                </h1>
                <h2 class="subtitle">
                    Previous work
                </h2>
                <div class="container portfolio-container" style="background-color: green;">
                    <div class="columns" style="background-color: aqua;">
                        <div class="column">
                            <!-- Tesla -->
                            <div class="card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <span>Tesla Showroom</span>
                                    </p>
                                </header>
                                <div class="card-content">
                                    <figure class="image">
                                        <img src="#" alt="tesla_portfolio_img">
                                    </figure>
                                </div>
                                <foot class="card-footer">
                                    <a href="#" class="card-footer-item">See more</a>
                                </foot>
                            </div>
                        </div>
                            <!-- DOQ -->
                            <div class="column">
                            <div class="card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <span>DOQ  Coworking</span>
                                    </p>
                                </header>
                                <div class="card-content">
                                    <figure class="image">
                                        <img src="#" alt="doq_portfolio_img">
                                    </figure>
                                </div>
                                <foot class="card-footer">
                                    <a href="#" class="card-footer-item">See more</a>
                                </foot>
                            </div>
                        </div>
                            <!-- Sirius People -->
                            <div class="column">
                            <div class="card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <span>Sirius People Office</span>
                                    </p>
                                </header>
                                <div class="card-content">
                                    <figure class="image">
                                        <img src="#" alt="siriusppl_portfolio_img">
                                    </figure>
                                </div>
                                <foot class="card-footer">
                                    <a href="#" class="card-footer-item">See more</a>
                                </foot>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
